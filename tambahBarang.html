<section class="data-barang" id="list-barang">
   <main class="content">
      <div class="title">TAMBAH DATA BARANG</div>
      <form action="" method="post" id="my-form">
         <h6>Id Barang</h6>
         <input type="text" class="inputIdBarang">
         <h6>Id Kategori</h6>
         <input type="text" class="inputIdKategori">
         <h6>Nama Barang</h6>
         <input type="text" class="inputNamaBarang">
         <h6 >Foto Barang</h6>
         <input type="file" class="inputFotoBarang">
         <h6>Masukan Deskripsi Barang</h6>
         <input type="text" class="inputDeskripsi" size="50">
         <h6>Masukan Jumlah Barang</h6>
         <input type="number" class="inputJumlahBarang">
         <h6>Harga Barang (Rp.)</h6>
         <input type="text"class="hargaBarang" >
         <h6>Created_At</h6>
         <input type="datetime-local" class="CreatedAt">
         <h6>Updated_At</h6>   
         <input type="datetime-local" class="UpdatedAt">
         <button type="submit">Kirim Data</button>
      </form>
   </main>
</section>
