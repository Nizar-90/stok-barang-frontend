<section class="data-barang" id="list-barang">
    <main class="content">
        <div class="title">DATA BARANG</div>
        <table class="table-data-barang">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID_kategori</th>
                    <th>NAMA</th>
                    <th>FOTO BARANG</th>
                    <th>DESKRIPSI</th>
                    <th>JUMLAH</th>
                    <th>HARGA</th>
                </tr>
            </thead>
            <tbody class="isi-data-barang">

            </tbody>
        </table>

        <form action="" method="post" id="formData">
            <h6>Id Barang</h6>
            <input type="text" id="inputIdBarang">
            <h6>Id Kategori</h6>
            <input type="text" id="inputIdKategori">
            <h6>Nama Barang</h6>
            <input type="text" id="inputNamaBarang">
            <h6 >Foto Barang</h6>
            <input type="file" id="inputFotoBarang">
            <h6>Masukan Deskripsi Barang</h6>
            <input type="text" id="inputDeskripsi" size="50">
            <h6>Masukan Jumlah Barang</h6>
            <input type="text" id="inputJumlahBarang">
            <h6>Harga Barang (Rp.)</h6>
            <input type="text"id="hargaBarang" >
            <h6>Created_At</h6>
            <input type="datetime-local" id="CreatedAt">
            <h6>Updated_At</h6>   
            <input type="datetime-local" id="UpdatedAt">
            <button type="submit">Kirim Data</button>
         </form>

          

    </main>
</section>
